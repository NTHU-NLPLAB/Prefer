{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<title>PREFER</title>
<!--CSS-->

<!--<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8"/>-->
<!-- <link rel="stylesheet" href="css/animated-menu.css"/>-->
<link rel="stylesheet" type="text/css" href="{% static 'css/accord.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.cluetip.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/prefer.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui-1.8.16.custom.css' %}" />
<!--Javascript-->
<script type="text/javascript" src="{% static 'js/jquery-1.4.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.color.js' %}"></script>
<script type="text/javascript" src="{% static 'js/preferbar.js' %}"></script>
<!--<script src="js/animated-menu.js" type="text/javascript"></script>-->
<!--<script src="js/kandytabs.pack.js" type="text/javascript"></script>-->
<script src="{% static 'js/accord.js' %}" type="text/javascript"></script>
<!--<script src="js/jquery.tools.min.js" type="text/javascript"></script>-->
<script src="{% static 'js/jquery.cluetip.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-ui-1.8.16.custom.min.js' %}" type="text/javascript"></script>
</head>
<body>

<div id="banner"></div>
<img id="logo" src="{% static 'images/prefer.png' %}"  />
<div id="tab_btn_container">
	<div id="tab1_btn" class="tab_btn"> 同義 </div>
	<div id="tab2_btn" class="tab_btn"> 延伸 </div>
	<div id="tab3_btn" class="tab_btn"> 句型 </div>
	
	<form method="GET" action="/">
		<input type="text" size="80" class="search" id="qphrase" name="qphrase" value="{{ qphrase }}" />
		<input type="submit"  class="button orange" value="search" />
	</form>
	<div id="login"> <p> login </p> </div>
</div>
<div id="container">
	
	
	{% autoescape off %}
	<div id="tab_ctn_container">
		
	</div>
</div>
{% endautoescape %}
<div id="bottom"></div>

<div id="dialog-form" title="Login">

	<form name="login_form" id="login_form" method="POST" action="login.html">
	<fieldset>
		<table>
			<tr>
				<td>
					<label for="name">Name</label>
				</td>
				<td>
					<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
				</td>
			<tr>
				<td>
					<label for="password">Password</label>
				</td>
				<td>
					<input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
				</td>
			</tr>
		</table>
	</fieldset>
	</form>
</div>

</body>
</html>
