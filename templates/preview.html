{% load static %}
{% autoescape off %}
<style>

#preview{
/* IE10 */ 
background-image: -ms-linear-gradient(bottom, #FFFFFF 0%, #CCC 100%);

/* Mozilla Firefox */ 
background-image: -moz-linear-gradient(bottom, #FFFFFF 0%, #CCC 100%);

/* Opera */ 
background-image: -o-linear-gradient(bottom, #FFFFFF 0%, #CCC 100%);

/* Webkit (Safari/Chrome 10) */ 
background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0, #FFFFFF), color-stop(1, #000000));

/* Webkit (Chrome 11+) */ 
background-image: -webkit-linear-gradient(bottom, #FFFFFF 0%, #CCC 100%);

/* Proposed W3C Markup */ 
background-image: linear-gradient(bottom, #FFFFFF 0%, #CCC 100%);
text-align:center; 
position:relative; 
top:0px;  
padding:20px 0 0 0;
height:auto;
overflow:hidden;
color:#666;
}

</style>
<div id="preview">
<p><img src="{% static 'images/wait.gif' %}" />
{{ msg }}</p>
<ul style="list-style-type: none;">
{% for ph,sc,trans in paraphrase_lst %}
	<li>{{ ph }} {{trans}} / <span style="font-size:9px;color:#999;">{{sc}}</span> </li>
{% endfor %}
</ul>
</div>
{% endautoescape %}
